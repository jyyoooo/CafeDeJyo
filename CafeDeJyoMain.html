<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cafe Menu</title>
    <link href="cafeDeJyoStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <main>
            <h1>Café De Jyo</h1>
            <p class="established">Est. 2023</p>
            <hr class="rule">
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/2615.svg" alt="coffee icon" />
                <hr>
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">₹ 300</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">₹ 375</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">₹ 350</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">₹ 400</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">₹ 450</p>
                </article>
            </section>
            <section>
                <hr>
                <h2>Desserts</h2>
                <img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f9c1.svg" alt="dessert icon" />
                <hr>
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">₹ 150</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">₹ 275</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">₹ 300</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">₹ 250</p>
                </article>
            </section>
        </main>
        <hr class="rule">
        <footer>
            <p>
                <a href="https://www.behance.net/jyyoooo" target="_blank">Visit our website</a>
            </p>
            <p class="address">Maradu, Kerala</p>
        </footer>
    </div>
</body>

</html>

</body>

</html>
